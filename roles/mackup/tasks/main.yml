---

- when: ansible_os_family == "Solus"
  name: install Mackup from pip
  become_user: root
  block:
    - shell: eopkg install -y pip
    - pip:
        name: mackup
        state: present

- name: install mackup.cfg
  file:
    src: "{{ playbook_dir }}/files/dotfiles/.mackup.cfg"
    dest: "{{ user_home }}/.mackup.cfg"
    state: link
